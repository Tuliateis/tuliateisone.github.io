<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甄贴心疗养院C区大厅 - 第 2 天</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/marquee.css">
    <link rel="stylesheet" href="css/modal.css">
    <style>
        @font-face {
            font-family: 'WenQuanYiPixel';
            src: url('WenQuanYi Bitmap Song 15px.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            font-family: 'WenQuanYiPixel', 'Courier New', Courier, monospace;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
    </style>
</head>
<body>
    <!-- 页面边距区域（灰色） -->
    <div class="page-margin left-margin"></div>
    <div class="page-margin right-margin"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        
        <!-- 顶部区域 - 完全按图片 -->
        <div class="top-header">
            <!-- 左侧：医院标志和标题 -->
            <div class="hospital-header">
                <img src="images/logo.jpg" alt="甄贴心疗养院" class="hospital-logo">
                <div class="hospital-title">
                    <h1>甄贴心疗养院C区大厅</h1>
                    <h2>Zhen Tiexin Hospital C Zone Lobby</h2>
                </div>
            </div>
            
            <!-- 右侧：日期和滚动屏 -->
            <div class="right-header">
                <!-- 日期标签 -->
                <div class="date-display" id="date-display">
                    2026.1.7 第 2 天
                </div>
                
                <!-- 滚动展示屏 -->
                <div class="marquee-container">
                    <div class="marquee-wrapper">
                        <div class="marquee-content" id="marquee-text">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主标签页（蓝色区域） - 按图片的蓝色 -->
        <div class="tabs-container">
            <!-- 标签页导航 - 按图片的灰白色 -->
            <div class="main-tabs">
                <button class="tab-btn active" id="tab-reception" data-page="reception">前台</button>
                <button class="tab-btn" id="tab-ward" data-page="ward">病房</button>
                <button class="tab-btn" id="tab-staff-room" data-page="staff-room">员工休息室</button>
            </div>
            
            <!-- 内容区域 -->
            <div class="tab-content">
                
                <!-- 前台页面 -->
                <div class="page-content" id="page-reception">
                    <!-- 左侧竖向标签 - 按图片的浅蓝色 -->
                    <div class="left-sidebar">
                        <button class="sidebar-btn active" data-subpage="patient-records">病房入住记录</button>
                        <button class="sidebar-btn" data-subpage="medicine-inventory">药品库存</button>
                        <button class="sidebar-btn" data-subpage="daily-orders">每日医嘱</button>
                    </div>
                    
                    <!-- 右侧内容区 -->
                    <div class="right-content">
                        <!-- 病房入住记录（默认显示） -->
                        <div class="content-section active" id="patient-records-content">
                            <h3>病房入住记录</h3>
                            <table class="records-table">
                                <thead>
                                    <tr>
                                        <th>病房</th>
                                        <th>入院记录</th>
                                        <th>出院记录</th>
                                        <th>出院回执</th>
                                    </tr>
                                </thead>
                                <tbody id="records-body">
                                    <!-- 由JS动态生成 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 药品库存 -->
                        <div class="content-section" id="medicine-inventory-content">
                            <h3>药品库存管理</h3>
                            <div class="medicine-grid" id="medicine-grid">
                                <!-- 由JS动态生成 -->
                            </div>
                        </div>
                        
                        <!-- 每日医嘱 -->
                        <div class="content-section" id="daily-orders-content">
                            <h3>每日医嘱</h3>
                            <div class="orders-container" id="orders-container">
                                <!-- 由JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 病房页面 -->
                <div class="page-content" id="page-ward">
                    <!-- 左侧病房选择 -->
                    <div class="left-sidebar">
                        <button class="sidebar-btn" data-room="101">101病房</button>
                        <button class="sidebar-btn" data-room="102">102病房</button>
                        <button class="sidebar-btn" data-room="201">201病房</button>
                        <button class="sidebar-btn" data-room="202">202病房</button>
                    </div>
                    
                    <!-- 右侧病房详情 -->
                    <div class="right-content" id="ward-details">
                        <!-- 由JS动态生成 -->
                    </div>
                </div>
                
                <!-- 员工休息室页面 -->
                <div class="page-content" id="page-staff-room">
                    <!-- 员工休息室容器 -->
                    <div class="staff-room-wrapper">
                        <img src="images/room.jpg" alt="员工休息室" class="staff-room-bg" id="staff-room-bg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 游戏弹窗系统 -->
    <div class="game-modal-overlay" id="game-modal-overlay"></div>
    <div class="game-modal" id="game-modal">
        <div class="game-modal-header">
            <h3 class="game-modal-title" id="game-modal-title"></h3>
            <button class="game-modal-close" id="game-modal-close">×</button>
        </div>
        <div class="game-modal-body" id="game-modal-body"></div>
    </div>
    
    <!-- 游戏确认弹窗 -->
    <div class="game-confirm-overlay" id="game-confirm-overlay"></div>
    <div class="game-confirm-modal" id="game-confirm-modal">
        <div class="game-confirm-content">
            <p id="game-confirm-message"></p>
            <div class="game-confirm-buttons">
                <button class="game-confirm-btn" id="game-confirm-yes">是</button>
                <button class="game-confirm-btn" id="game-confirm-no">否</button>
            </div>
        </div>
    </div>
    
    <!-- 脚本加载 -->
    <script src="js/day-common.js"></script>
    <script src="js/day2-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('day2Data:', day2Data);  // 调试：检查day2Data是否正确加载
            const dayCommon = new DayCommon(day2Data);
            window.dayCommonInstance = dayCommon;  // 保存到全局，方便调试
            dayCommon.initDay(2);
        });
    </script>
    <!-- 对话系统容器 -->
    <div id="dialogue-system" style="display: none;">
        <div class="dialogue-container">
            <div class="dialogue-bubble" id="dialogue-pos-1"></div>
            <div class="dialogue-bubble" id="dialogue-pos-2"></div>
            <div class="dialogue-bubble" id="dialogue-pos-3"></div>
            <div class="dialogue-bubble" id="dialogue-pos-4"></div>
        </div>
    </div>
</body>
</html>
